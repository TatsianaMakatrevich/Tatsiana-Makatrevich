<body>
    <!-- Суть отображения цветов при подобном написании атрибута сводится к тому, что происходит гибкая интерпретация атрибута 
        в шестнадцатиричном значении RGB: написаное значение переводится в код RGB путем нехитнрых 
        манипуляций (добавления/удаления "лишних символов" до красно-сине-зеленой составляющей) 
        в результате чего и получаются необычные оттенки для написанного в текстовом виде атрибута, 
        хоть цветом он и не является вовсе -->
    <div align="center">
        <br><font color="#BruceWillis">САЛАТОВЫЙ</font>
        <br>
        <br>
        <br>
        <br><font color="#CANDY">КРАСНЫЙ</font>
        <br>
        <br>
        <br>
        <br><font color="#cbhbdhgvzhj3672141441jhsgdfs">БОЛОТНЫЙ</font>
    </div>
</body>
