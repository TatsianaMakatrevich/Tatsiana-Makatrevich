<body>

  <div class="container_main">
    <div class="main">
      <div class="sale">
        <a href="MAYA.HTML#kupon" alt="sale">Познакомьтесь с акциями этого месяца от MAYA</a>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pic/logo_small.png" alt="logo">
            <ul>
              <li>
                <a href="MAYA_O_NAS.HTML" target="_blank" alt="o_nas">О нас</a>
              </li>
              <li>
                <a href="#" alt="catalog">Каталог</a>
              </li>
              <li>
                <a href="#" alt="dostavka">Доставка</a>
              </li>
              <li>
                <span>8(800) 233-44-55</span>
              </li>
            </ul>
            <div>
                <img src="pic/logo_large.png" class="logo_center" alt="logo_large">
              </div>
              <div class="text">Бельё для беременных и кормящих</div>
          </div>
          <div class="carousel-item1">
            
          </div>
          <div class="carousel-item2">
            
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
